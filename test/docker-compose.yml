services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: testdb
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5433:5432"
    networks:
      - internal

  ssh-server:
    image: rastasheep/ubuntu-sshd:18.04
    ports:
      - "2222:22"
    depends_on:
      - postgres
    networks:
      - internal

networks:
  internal:
    driver: bridge
